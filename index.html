<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/home.css">
    <title>BRZ all1</title>
</head>

<body>


    <div class="screen">    
        <div class="box" id="esq"></div>
        <div class="box" id="dir"></div>
    </div>

    <div class="content hidden">
        <div class="title">
            <h1 data-value="BRAZILIAN STORM" id="title"><span class="blink">B</span><span class="blink">R</span>A<span class="blink">Z</span>ILIAN STORM</h1>
        </div>
        <div class="menu">
            <ul>
                <li onclick="mostrarEsconderPlacarGeral()" >Ranking</li>
                <li class="liDivide" ><a href="https://forms.gle/rKon2P4o2128JZLK9" target="_blank">Sugestões</a></li>
                <li><a href="https://minidrop.com.br/?s=Brazilian+Storm&post_type=product" target="_blank">Loja</a></li>
            </ul>
        </div>
    </div>

    <div class="fullscreen-div" id="fullscreenDiv">
        <h2>Ranking</h2>
        <h3>Última atualização: 04/12/23 às 15:30</h3>
        <table>
            <thead>
                <tr>
                    <th colspan="3">Dados</th>
                    <th colspan="5">Pontuação</th>
                </tr>
                <tr>
                    <th style="width: 5%;">Rank</th>
                    <th style="width: 5%;">Band</th>
                    <th style="width: 15%;">Nick</th>
                    <th style="width: 15%;">Star Player(2x)</th>
                    <th style="width: 15%;">Showdown(1x)</th>
                    <th style="width: 15%;">Normal Game(2x)</th>
                    <th style="width: 15%;">Ranqueada(3x/round)</th>
                </tr>
            </thead>
            <tbody>


                <div id="linhasRanking"></div>



            </tbody>
        </table>
    </div>

    <script src="scripts/home.js"></script>
    <script>
            var box = document.querySelector('.box');
            box.addEventListener('transitionend', function() {
                document.querySelector('.screen').style.display = 'none';
                var element = document.querySelector('.hidden');
                element.classList.add('visible');
                embaralharLetras()
            });

            document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
              document.querySelector('#esq').style.transform = 'translateX(-100%)';
              document.querySelector('#dir').style.transform = 'translateX(100%)';
            }, 1000);
          });

            // Carregar o conteúdo externo usando JavaScript
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("linhasRanking").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "https://msscsh.github.io/brz_all/ranking.html", true);
            xhttp.send();


    </script>
</body>

</html>
